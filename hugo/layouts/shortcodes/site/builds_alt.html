{{ $os := .Get 0 -}}
{{ $branch := .Get 1 -}}
{{ $builds := ((index (index $.Site.Data.version $branch) $os).alternative) -}}
{{ with $builds -}}
<ul class="actions">
	{{- range $builds }}
	<li><a href="{{ .link }}" class="button">{{ index .name $.Site.Language.Lang }}</a></li>
	{{ end -}}
</ul>
{{ end -}}
